<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainRot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="game-header">
        <div class="user-info">
            <span id="userDisplayName">...</span>
            <button onclick="logout()" class="logout-btn">Выйти</button>
        </div>
    </div>

    <button class="daily-rewards-btn" onclick="openRewardsModal()">
    <div class="gift-icon"></div>
    <div class="btn-text">НАГРАДЫ</div>
</button>

<div class="rewards-modal" id="rewardsModal">
    <div class="rewards-content">
        <button class="close-rewards" onclick="closeRewardsModal()">×</button>
        <div class="rewards-header">Ежедневные награды</div>
        <div class="current-streak">Текущая серия: <span id="currentDay">0</span> дней</div>
        
        <div class="rewards-list" id="rewardsList">
        </div>
        
        <button class="claim-btn" id="claimBtn" onclick="claimReward()">Забрать сегодняшнюю награду</button>
    </div>
</div>

    <div id="mainScreen" class="screen active">
        <div class="Title1">
            <h1>КОИН</h1>
        </div>
        <div class="balance" id="balance">Brainrot: 0</div>
        <div class="coin" id="coin">
            <img src="coin.png" alt="Coin" onerror="this.style.display='none'">
        </div>

        <nav class="bottom-menu">
            <button class="menu-btn active" data-tab="main" onclick="showMainScreen()">КОИН</button>
            <button class="menu-btn" data-tab="minigames" onclick="showMinigames()">МИНИ-ИГРЫ</button>
            <button class="menu-btn" data-tab="farm" onclick="showFarm()">ФАРМ</button>
            <button class="menu-btn" data-tab="shop" onclick="showShop()">Shop</button>
        </nav>

        <div class="energy-display" id="energyDisplay">
            Энергия: <span id="energyValue">1000</span>/1000
        </div>
    </div>

    <div id="minigamesScreen" class="screen">
        <div class="minigames-container">
            <h2 class="minigames-title">МИНИ-ИГРЫ</h2>
            
            <div class="games-grid">
                <div class="game-card" onclick="startGame('mines')">
                    <div class="game-name">Mines</div>
                </div>

            <button class="back-btn" onclick="showMainScreen()">НАЗАД</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="game.js"></script>
</body>
</html>
